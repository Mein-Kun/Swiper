<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="home-header.css">
    <link rel="stylesheet" href="node_modules\swiper\swiper-bundle.css"> 
    <title>Swiper-слайдер</title>
</head>
<body>
    <header class="home-header">
        <div class="top-line">
            <a href="#" class="logo">
                <div class="logo_img-wrapper">
                    <div class="logo_images"></div>
                </div>
                <span class="logo_text">Ford Mustang</span>
            </a>
            <div class="top-line_decoretion"></div>
            <div class="top-line_contacts">
                Telephone: <span class="top-line_numbers">123-45-67</span>
                <span class="top-line_separator"></span>
                <span class="top-line_adress">Adres:
                    <span class="top-line_text">ул. Тратата, 49</span>
                </span>
            </div>
            <div class="top-line_decoretion"></div>
            <div class="menu-button-conteiner">
                <a href="#" class="menu-button"></a>
            </div>
        </div>

        <div class="home-heder_content">

            <div class="home-aside">

                <div class="home-aside_decoration"></div>
                <div class="home-aside_soc">
                    <div class="home-aside_soc-items">
                        <a href="#" class="soc-item" target="_blank"><img src="instagram-brands.svg" alt="Instagram"></a>
                        <a href="https://www.youtube.com/c/ford" class="soc-item" target="_blank"><img src="youtube-brands.svg" alt="Youtube"></a>
                        <a href="https://vk.com/mustang_tm" class="soc-item" target="_blank"><img src="vk-brands.svg" alt="Vkontacte"></a>
                        <a href="#" class="soc-item" target="_blank"><img src="facebook-brands.svg" alt="Facebook"></a>
                    </div>
                </div>
                <div class="home-aside_share-icon"></div>
            </div>

            <div class="slider-conteiner">
               
                <div class="swiper slider-img">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide slider-img_slide">
                            <div class="slider-img_bg" data-swiper-parallax="90%" data-swiper-parallax-opacity="0" style="background-image: url(ford_1.jpg);"></div>
                        </div>
                        <div class="swiper-slide slider-img_slide" >
                            <div class="slider-img_bg" data-swiper-parallax="90%" data-swiper-parallax-opacity="0" style="background-image: url(ford_2.jpg);"></div>
                        </div>
                        <div class="swiper-slide slider-img_slide" >
                            <div class="slider-img_bg" data-swiper-parallax="90%" data-swiper-parallax-opacity="0" style="background-image: url(ford_3.jpg);"></div>
                        </div>
                    </div>
                </div>
                <div class="swiper slider-text">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide slider-text__slide">
                            <div class="slider-text__content">
                                <h2 class="slider-text__heading">2020 Ford Mustang <span class="shelby">Shelby GT500</span></h2>
                                <!-- <p class="slider-text__desc">Основной текст1</p> -->
                                <button onclick="window.open('https://www.ford.com/cars/mustang/models/shelby-gt500/')" class="slider-button">Узнать больше</button>
                                <!-- <a href="https://www.ford.com/cars/mustang/models/shelby-gt500/" class="slider-button" target="_blank">
                                    <span>Узнать больше</span>
                                </a> -->
                            </div>
                        </div>
                        <div class="swiper-slide slider-text__slide">
                            <div class="slider-text__content">
                                <h2 class="slider-text__heading">1967 Ford Mustang <span class="shelby">Shelby GT500</span> Eleanor</h2>
                                <!-- <p class="slider-text__desc">Основной текст2</p> -->
                                <!-- <form>
                                    <button type="submit" formaction="https://www.ford.com/cars/mustang/models/shelby-gt500/" class="button slider-text__button">Узнать больше</button>
                                </form> -->
                                <button onclick="window.open('https://sportcarsworld.ru/ford-mustang-shelby-gt500/')" class="slider-button">Узнать больше</button>
                            </div>
                        </div>
                        <div class="swiper-slide slider-text__slide">
                            <div class="slider-text__content">
                                <h2 class="slider-text__heading">2015 Ford Mustang <span class="shelby">HPE700 Supercharged</span></h2>
                                <!-- <p class="slider-text__desc">Основной текст3</p> -->
                                <button onclick="window.open('https://www.ford.com/cars/mustang/models/shelby-gt500/')" class="slider-button">Узнать больше</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="slider-bottom">
                    <div class="slider-share">
                        <div class="slider-share_items">
                            <a href="#" class="soc-item slider-share_item" target="_blank"><img src="instagram-brands.svg" alt="Instagram"></a>
                            <a href="https://www.youtube.com/c/ford" class="soc-item slider-share_item" target="_blank"><img src="youtube-brands.svg" alt="Youtube"></a>
                            <a href="https://vk.com/mustang_tm" class="soc-item slider-share_item" target="_blank"><img src="vk-brands.svg" alt="Vkontacte"></a>
                            <a href="#" class="soc-item slider-share_item" target="_blank"><img src="facebook-brands.svg" alt="Facebook"></a>
                        </div>
                    </div>
                    <div class="slider-pagination">
                        <div class="swiper-pagination"></div>
                    </div>
                    <div class="slider-scrollbar">
                        <div class="swiper-scrollbar"></div>
                    </div>
                    <div class="slider-navigation">
                        <div class="slider-navigation__conteiner">
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-button-next"></div>
                        </div>
                    </div>
                </div>

                <div class="slider-pagination-count">
                    <span class="current">01 </span> / <span class="total"></span>
                </div>

                <div class="slider-pagination-current"><span class="slider-pagination-current__num">01</span><span class="slider-pagination-dot">.</span> </div>

                <div class="slider-gear"></div>

            </div>

        </div>

    </header>
    <script type="module" src="app.js"></script>
</body>
</html>
